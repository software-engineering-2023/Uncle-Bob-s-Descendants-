  <script>
    function includeHTML(url, targetId) {
    fetch(url)
      .then(response => response.text())
      .then(data => {
        const targetElement = document.getElementById(targetId);
        targetElement.innerHTML = data;
        
        //execute my script (starts here)
        const passwordIcon = document.getElementById('password-icon');
        const formInp = document.getElementById('inpForm')
        const emailInp = document.getElementById('email-val')
        const passwordInp = document.getElementById('password-val');

        const success_popup=document.getElementById('success');
        const error_popup =document.getElementById('error');
        const s_close=document.getElementById('s_button');
        const e_close=document.getElementById('e_button');

        passwordIcon.addEventListener('click', ()=>{
          passwordInp.type = "text";
          passwordInp.value = `${passwordInp.value}`;
          setTimeout(()=>{
            passwordInp.type = "password";
            passwordInp.attributes.placeHolder.textContent = "............";
          }, 2000);
        });

        formInp.addEventListener('submit', (event)=>{
          event.preventDefault();
          const username = formInp.elements['email'].value;
          const password = formInp.elements['password'].value;
          
          if(username == 'admin@g.com'){
            location.assign('adminHome.html');
          }
          else if(username == 'banker@g.com'){
            location.assign('bankerHome.html');
          }
          else if(username == 'client@g.com'){
            location.assign('clientHome.html');
          }
          else{
            // success_popup.style.display = "block"
            error_popup.style.display ="block";
          }
        });

        s_close.onclick =function(){
          success_popup.style.display="none";
        }
        e_close.onclick=function(){
          error_popup.style.display="none";
        } 

        //my script ends here

      })
      .catch(error => {
        console.error('Error:', error);
      });
    }

    // Include HTML file and execute the inline script
    includeHTML('/errormsg.html', 'includedContent');
    
  </script>

<script>
    const searchForm = document.querySelector("#search-form");
    const searchFormInput = searchForm.querySelector("input"); // <=> document.querySelector("#search-form input");
    const info = document.querySelector(".info");
    
    // The speech recognition interface lives on the browser’s window object
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition; // if none exists -> undefined
    
    if(SpeechRecognition) {
      console.log("Your Browser supports speech Recognition");
      
      const recognition = new SpeechRecognition();
      recognition.continuous = true;
      // recognition.lang = "en-US";
    
      searchForm.insertAdjacentHTML("beforeend", '<button type="button"><i class="fas fa-microphone"></i></button>');
      searchFormInput.style.paddingRight = "50px"
      
      // <i class="fa-duotone fa-microphone"></i>
    
      const micBtn = searchForm.querySelector("button");
      const micIcon = micBtn.firstElementChild;
    
      micBtn.addEventListener("click", micBtnClick);
      function micBtnClick() {
        if(micIcon.classList.contains("fa-microphone")) { // Start Voice Recognition
          recognition.start(); // First time you have to allow access to mic!
        }
        else {
          recognition.stop();
        }
      }
    
      recognition.addEventListener("start", startSpeechRecognition); // <=> recognition.onstart = function() {...}
    
      function startSpeechRecognition() {
        micIcon.classList.remove("fa-microphone");
        micIcon.classList.add("fa-microphone-slash");
        searchFormInput.focus();
        console.log("Voice activated, SPEAK");
      }
    
      recognition.addEventListener("end", endSpeechRecognition); // <=> recognition.onend = function() {...}
    
      function endSpeechRecognition() {
        micIcon.classList.remove("fa-microphone-slash");
        micIcon.classList.add("fa-microphone");
        searchFormInput.focus();
        console.log("Speech recognition service disconnected");
      }
    
      recognition.addEventListener("result", resultOfSpeechRecognition); // <=> recognition.onresult = function(event) {...} - Fires when you stop talking
      
      function resultOfSpeechRecognition(event) {
        const current = event.resultIndex;
        const transcript = event.results[current][0].transcript;
        
        if(transcript.toLowerCase().trim()==="open client." || transcript.toLowerCase().trim()==="open client") {
          location.assign('clientHome.html');
        }
    
        else if(transcript.toLowerCase().trim()==="open transactions." || transcript.toLowerCase().trim()==="open transactions") {
          location.assign('transactions.html');
        }
    
        else if(transcript.toLowerCase().trim()==="open credit card." || transcript.toLowerCase().trim()==="open credit card") {
          location.assign('creditCards.html');
        }
    
        else if(transcript.toLowerCase().trim()==="open registration." || transcript.toLowerCase().trim()==="open registration") {
          location.assign('register.html');
        }
    
        else if(transcript.toLowerCase().trim()==="open bills." || transcript.toLowerCase().trim()==="open bills") {
          location.assign('Bills.html');
        }
    
        else if(transcript.toLowerCase().trim()==="open loan." || transcript.toLowerCase().trim()==="open loan") {
          location.assign('Loan.html');
        }
    
        else if(transcript.toLowerCase().trim()==="open accounts." || transcript.toLowerCase().trim()==="open accounts") {
          location.assign('Accounts.html');
        }
    
        else if(transcript.toLowerCase().trim()==="stop recording." || transcript.toLowerCase().trim()==="stop recording") {
          recognition.stop();
        }
    
        else if(!searchFormInput.value) {
          searchFormInput.value = transcript;
        }
    
        else {
          if(transcript.toLowerCase().trim()==="go." || transcript.toLowerCase().trim()==="go") {
            searchForm.submit();
          }
          else if(transcript.toLowerCase().trim()==="reset input." || transcript.toLowerCase().trim()==="reset input") {
            searchFormInput.value = "";
          }
          else {
            searchFormInput.value = transcript;
          }
        }
        // searchFormInput.value = transcript;
        // searchFormInput.focus();
        // setTimeout(() => {
        //   searchForm.submit();
        // }, 500);
      }
      
      info.textContent = 'Voice Commands: "stop recording", "reset input", "go"';
      
    }
    else {
      console.log("Your Browser does not support speech Recognition");
      info.textContent = "Your Browser does not support Speech Recognition";
    }
    
        // Include HTML file and execute the inline script
        includeHTML('/errormsg.html', 'includedContent');
        
    </script>
