    <script>
      function includeHTML(url, targetId) {
      fetch(url)
        .then(response => response.text())
        .then(data => {
          const targetElement = document.getElementById(targetId);
          targetElement.innerHTML = data;
          
          //execute my script (starts here)
          const submitBtnSuccess = document.getElementsByClassName('approve');
          const submitBtnReject = document.getElementsByClassName('reject');

          const success_popup=document.getElementById('success');
          const error_popup =document.getElementById('error');
          const s_close=document.getElementById('s_button');
          const e_close=document.getElementById('e_button');


          for(let i = 0, length = submitBtnSuccess.length; i < length; i++) {
              submitBtnSuccess[i].addEventListener('click', ()=>{
                  success_popup.childNodes[1].childNodes[5].innerHTML = "Card Application Approved!";
                  success_popup.style.display="block";
              }); 
          }

          for(let i = 0, length = submitBtnReject.length; i < length; i++) {
              submitBtnReject[i].addEventListener('click', ()=>{
                  success_popup.childNodes[1].childNodes[5].innerHTML = "Card Application Rejected!";
                  success_popup.style.display="block";
              }); 
          }

          s_close.onclick =function(){
            success_popup.style.display="none";
          }
          e_close.onclick=function(){
            error_popup.style.display="none";
          } 
  
          //my script ends here
  
        })
        .catch(error => {
          console.error('Error:', error);
        });
      }
  
      // Include HTML file and execute the inline script
      includeHTML('/errormsg.html', 'includedContent');
      
  </script>
