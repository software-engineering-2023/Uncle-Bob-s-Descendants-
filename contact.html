<body>

    <!-- importing of success-error messages -->

    <div class="send-message">
        <!-- Tab links -->
        <div class="tab">
            <button class="tablinks" onclick="openTab(event, 'normal-message')" id="defaultOpen">Contact Us</button>
            <button class="tablinks" onclick="openTab(event, 'technical-issue')">Technical Issues</button>
            <button class="tablinks" onclick="openTab(event, 'emergency-issue')">Credit Card Issues</button>
        </div>
        
        <!-- Tab Contact Us (Normal Message) -->
        <div id="normal-message" class="tabcontent">
            <form class="form">
                
                <div class="form-group">
                    <label for="name"><i class="far fa-user"></i>   Name</label>
                    <input type="name" class="form-control inp-name" id="inp-name-1" placeholder="e.g. Ahmad Hoseiny" required>
                </div>
                
                <div class="form-group">
                    <label for="email"><i class="far fa-envelope"></i>   Email address</label>
                    <input type="email" class="form-control inp-email" id="inp-email-1" placeholder="e.g. name@gmail.com" required>
                </div>
                
                <div class="form-group">
                    <label for="text-message"><i class="far fa-edit"></i>   Message</label>
                    <textarea class="form-control inp-message" id="inp-msg-1" rows="4"
                      placeholder="type here" required></textarea>
                </div>
                
                <button type="submit" class="btn btn-primary submit-btn">Send Message</button>
            </form>
        </div>
        
        <!-- Tab Technical Issues -->
        <div id="technical-issue" class="tabcontent">
            <form class="form">
                
                <div class="form-group">
                    <label for="name"><i class="far fa-user"></i>   Name</label>
                    <input type="name" class="form-control inp-name" id="inp-name-2" placeholder="e.g. Ahmad Hoseiny" required>
                </div>
                
                <div class="form-group">
                    <label for="email"><i class="far fa-envelope"></i>   Email address</label>
                    <input type="email" class="form-control inp-email" id="inp-email-2" placeholder="e.g. name@gmail.com" required>
                </div>
                
                <div class="form-group">
                    <label for="text-message"><i class="far fa-edit"></i>   Message</label>
                    <textarea class="form-control inp-message" id="inp-msg-2" rows="4"
                      placeholder="type a detailed description of your technical issue here" required></textarea>
                </div>
                
                <button type="submit" class="btn btn-primary submit-btn">Send Message</button>
            </form>
        </div>
        
        <!-- Tab Emergency Issues -->
        <div id="emergency-issue" class="tabcontent">
            <form class="form">
                
                <div class="form-group">
                    <label for="name"><i class="far fa-user"></i>   Name</label>
                    <input type="name" class="form-control inp-name" id="inp-name-1" placeholder="e.g. Ahmad Hoseiny" required>
                </div>
                
                <div class="form-group">
                    <label for="email"><i class="far fa-envelope"></i>   Email address</label>
                    <input type="email" class="form-control inp-email" id="inp-email-1" placeholder="e.g. name@gmail.com" required>
                </div>
                
                <div class="form-group">
                    <label for="card-issue">Select an issue</label>
                    <select id="card-issue" class="form-control" required>
                      <option selected>Select Issue</option>
                      <option>Theft</option>
                      <option>Lost</option>
                      <option>Damaged</option>
                    </select>
                </div>
                
                
                <div class="form-group">
                    <label for="text-message"><i class="far fa-edit"></i>   Message</label>
                    <textarea class="form-control inp-message" id="inp-msg-1" rows="4"
                    placeholder="Enter details if needed."></textarea>
                </div>
                
                <div class="form-check toBeIndented">
                    <input class="form-check-input" type="checkbox" id="checkbox" value="option1">
                    <label class="form-check-label" for="checkbox">Order a new card</label>
                </div>
                
                <br>
                
                <button type="submit" class="btn btn-primary submit-btn">Send Message</button>
            </form>

    </div>


    <!-- include header and footer -->
    <script>
        function includeHTML(url, targetId) {
        fetch(url)
          .then(response => response.text())
          .then(data => {
            const targetElement = document.getElementById(targetId);
            targetElement.innerHTML = data;            
          })
          .catch(error => {
            console.error('Error:', error);
          });
        }
        
        // Include HTML file and execute the inline script
        includeHTML('/clientHeader.html', 'includedHeader');
        includeHTML('/clientFooter.html', 'includedFooter');
        
    </script>
    
    <!-- include error/success message -->
    <script>
        function includeHTML(url, targetId) {
        fetch(url)
          .then(response => response.text())
          .then(data => {
            const targetElement = document.getElementById(targetId);
            targetElement.innerHTML = data;
            
            //execute my script (starts here)
            
            const forms = document.getElementsByClassName('form');
            const inpNames = document.getElementsByClassName('inp-name');
            const inpEmails = document.getElementsByClassName('inp-email');
            const inpMessages = document.getElementsByClassName('inp-message');
            const inpSelect = document.getElementById('card-issue');
            const inpCheck = document.getElementById('checkbox');

            const success_popup=document.getElementById('success');
            const error_popup =document.getElementById('error');
            const s_close=document.getElementById('s_button');
            const e_close=document.getElementById('e_button');
            
            // console.log(submitBtn);
            // console.log(inpSelect[0].selected);
            
            console.lof
            for(let i=0 ; i<forms.length ; i++){
                const contactForm = forms[i];
                contactForm.addEventListener('submit', (e)=>{
                    e.preventDefault();
                    console.log();
                    success_popup.childNodes[1].childNodes[5].innerHTML = "Message sent successfully!"
                    success_popup.style.display="block";
                    success_popup.style.left="60em";
                    
                });
            }
    
            s_close.onclick =function(){
                success_popup.style.display="none";
                for(var inpName of inpNames){
                    inpName.value = '';
                }
                for(var inpEmail of inpEmails){
                    inpEmail.value = '';
                }
                for(var inpMessage of inpMessages){
                    inpMessage.value = '';
                }
                inpSelect.selectedIndex = 0;
                inpCheck.checked = false;
            }
            e_close.onclick=function(){
              error_popup.style.display="none";
            } 
    
            //my script ends here
    
          })
          .catch(error => {
            console.error('Error:', error);
          });
        }
    
        // Include HTML file and execute the inline script
        includeHTML('/errormsg.html', 'includedContent');
        
    </script>

    <script src="js/contact.js"></script>
    
</body>
