<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/PayBill.css" />

    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="background-pic">
      <section class="fs">
        <form novalidate class="was-validated">
          <h2 class="text-dark">Bill Id</h2>
          <div class="input-group input-group-lg">
            <input type="text" id="idtext" class="form-control" required />
            <div class="invalid-feedback">
              Id does not exist or empty field , Please enter a valid Id
            </div>
            <div class="valid-feedback">Correct Bill Id</div>
          </div>
          <button class="btn btn-dark mt-5 btn-lg">Pay</button>
        </form>
      </section>
    </div>

    <script>
      const form = document.querySelector(form);
      form.addEventListener("pay", (e) => {
        if (
          (form.idtext.value === "GG-00-87") |
          (form.idtext.value === " ") |
          form.checkValidity()
        ) {
          e.preventDefault();
        }
        form.classList.add("was-validated");
      });
    </script>
  </body>
</html>
